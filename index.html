<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /* COLOR FONDO */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: row; /* Cambiado a fila para que las imágenes estén una al lado de la otra */
            overflow-x: scroll; /* Habilitar desplazamiento horizontal */
            scroll-snap-type: x mandatory; /* Activar el scroll snap horizontal */
            scroll-behavior: smooth; /* Agregado para un desplazamiento suave */
        }

        li {
            flex: 0 0 100%; /* Hacer que cada elemento li ocupe el 100% del contenedor ul */
            scroll-snap-align: center; /* Centrar cada imagen en el contenedor durante el scroll snap */
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="CARTA-01.jpg"></li>
        <li><img src="CARTA-02.jpg"></li>
        <li><img src="CARTA-03.jpg"></li>
        <li><img src="CARTA-04.jpg"></li>
        <li><img src="CARTA-05.jpg"></li>
        <li><img src="CARTA-06.jpg"></li>
        <li><img src="CARTA-07.jpg"></li>
        <li><img src="CARTA-08.jpg"></li>
        <li><img src="CARTA-09.jpg"></li>
        <li><img src="CARTA-10.jpg"></li>
        <li><img src="CARTA-11.jpg"></li>
        <li><img src="CARTA-12.jpg"></li>
    </ul>
</body>
</html>
