<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /* Puedes cambiar el color de fondo según tus preferencias */
            overflow: hidden; /* Evita la barra de desplazamiento vertical */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Establece la altura del 100% de la ventana de visualización */
        }

        li {
            width: 100%;
            height: 100vh; /* Establece la altura del 100% de la ventana de visualización */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            width: auto;
            height: 100%;
            border-radius: 10px; /* Añade bordes redondeados a las imágenes */
            object-fit: cover; /* Ajusta la imagen para cubrir completamente el contenedor */
        }
    </style>
</head>
<body>
    <ul>
        <!-- Cambia el número del src y el alt para cada imagen -->
        <li><img src="CARTA-01.png" alt="Plato 1"></li>
        <li><img src="CARTA-02.png" alt="Plato 2"></li>
        <li><img src="CARTA-03.png" alt="Plato 3"></li>
        <li><img src="CARTA-04.png" alt="Plato 4"></li>
        <li><img src="CARTA-05.png" alt="Plato 5"></li>
        <li><img src="CARTA-06.png" alt="Plato 6"></li>
        <li><img src="CARTA-07.png" alt="Plato 7"></li>
        <li><img src="CARTA-08.png" alt="Plato 8"></li>
        <li><img src="CARTA-09.png" alt="Plato 9"></li>
        <li><img src="CARTA-10.png" alt="Plato 10"></li>
        <li><img src="CARTA-11.png" alt="Plato 11"></li>
        <li><img src="CARTA-12.png" alt="Plato 12"></li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll("li");
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((image, i) => {
                    image.style.transform = `translateX(${-index * 100}vw)`;
                });
            }

            function handleScroll(event) {
                if (event.deltaY > 0 && currentIndex < images.length - 1) {
                    currentIndex++;
                    showImage(currentIndex);
                } else if (event.deltaY < 0 && currentIndex > 0) {
                    currentIndex--;
                    showImage(currentIndex);
                }
            }

            showImage(currentIndex);
            window.addEventListener("wheel", handleScroll);
        });
    </script>
</body>
</html>
