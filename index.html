<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /* Puedes cambiar el color de fondo según tus preferencias */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            width: 100%;
            max-width: 800px; /* Puedes ajustar el ancho máximo según tus preferencias */
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Añade bordes redondeados a las imágenes */
        }
    </style>
</head>
<body>
    <ul>
        <!-- Cambia el número del src y el alt para cada imagen -->
        <li><img src="CARTA-01.jpg" alt="Plato 1"></li>
        <li><img src="CARTA-02.jpg" alt="Plato 2"></li>
        <li><img src="CARTA-03.jpg" alt="Plato 3"></li>
        <li><img src="CARTA-04.jpg" alt="Plato 4"></li>
        <li><img src="CARTA-05.jpg" alt="Plato 5"></li>
        <li><img src="CARTA-06.jpg" alt="Plato 6"></li>
        <li><img src="CARTA-07.jpg" alt="Plato 7"></li>
        <li><img src="CARTA-08.jpg" alt="Plato 8"></li>
        <li><img src="CARTA-09.jpg" alt="Plato 9"></li>
        <li><img src="CARTA-10.jpg" alt="Plato 10"></li>
        <li><img src="CARTA-11.jpg" alt="Plato 11"></li>
        <li><img src="CARTA-12.jpg" alt="Plato 12"></li>
    </ul>
</body>
</html>
