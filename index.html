<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /*COLOR FONDO */
            overflow-y: hidden; /* Evitar scroll predeterminado */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease; /* Agregamos transición para suavizar el movimiento */
        }

        li {
            width: 100%;
            max-width: 800px; /* ANCHO MAXIMO */
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* ROUND BORDER */
        }
    </style>
</head>
<body>
<ul id="imageList">
    <li><img src="CARTA-01.jpg"></li>
    <li><img src="CARTA-02.jpg"></li>
    <li><img src="CARTA-03.jpg"></li>
    <li><img src="CARTA-04.jpg"></li>
    <li><img src="CARTA-05.jpg"></li>
    <li><img src="CARTA-06.jpg"></li>
    <li><img src="CARTA-07.jpg"></li>
    <li><img src="CARTA-08.jpg"></li>
    <li><img src="CARTA-09.jpg"></li>
    <li><img src="CARTA-10.jpg"></li>
    <li><img src="CARTA-11.jpg"></li>
    <li><img src="CARTA-12.jpg"></li>
</ul>

<script>
    const imageList = document.getElementById('imageList');
    let currentIndex = 0;

    // Función para manejar el evento de scroll
    function handleScroll(event) {
        const deltaY = event.deltaY;
        const windowHeight = window.innerHeight;

        // Actualizar el índice de la imagen actual
        currentIndex = Math.min(Math.max(currentIndex + Math.sign(deltaY), 0), imageList.children.length - 1);

        // Calcular el nuevo desplazamiento
        const translateY = -currentIndex * windowHeight;
        imageList.style.transform = `translateY(${translateY}px)`;
    }

    // Agregar el evento de scroll al documento
    document.addEventListener('wheel', handleScroll);
</script>
</body>
</html>
