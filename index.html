<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /* Puedes cambiar el color de fondo según tus preferencias */
            overflow: hidden; /* Oculta la barra de desplazamiento */
        }

        .full-screen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            transition: opacity 0.5s ease-in-out; /* Agrega transición de opacidad */
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <!-- La primera imagen se muestra a pantalla completa por defecto -->
        <img src="CARTA-01.png" alt="Plato 1" class="full-screen-image" data-index="1">
    </div>

    <script>
        // Función para cambiar la imagen al hacer scroll
        function handleScroll() {
            const windowHeight = window.innerHeight;
            const currentIndex = Math.floor(window.scrollY / windowHeight) + 1;
            const currentImage = document.querySelector(`[data-index="${currentIndex}"]`);

            if (currentImage) {
                currentImage.style.opacity = 1;
            }
        }

        // Asignar la función al evento de desplazamiento
        window.addEventListener('scroll', handleScroll);

        // Cargar las imágenes restantes en el contenedor
        for (let i = 2; i <= 12; i++) {
            const img = new Image();
            img.src = `CARTA-${i}.png`;
            img.alt = `Plato ${i}`;
            img.className = 'full-screen-image';
            img.setAttribute('data-index', i);
            img.style.opacity = 0; // Inicialmente ocultar las imágenes
            document.getElementById('imageContainer').appendChild(img);
        }
    </script>
</body>
</html>
