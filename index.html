<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Puedes cambiar el color de fondo según tus preferencias */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            width: 100%;
            max-width: 800px; /* Puedes ajustar el ancho máximo según tus preferencias */
            margin: 10px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Añade bordes redondeados a las imágenes */
        }
    </style>
</head>
<body>
    <ul>
        <!-- Cambia el número del src y el alt para cada imagen -->
        <li><img src="CARTA-01.png" alt="Plato 1"></li>
        <li><img src="CARTA-02.png" alt="Plato 2"></li>
        <li><img src="CARTA-03.png" alt="Plato 3"></li>
        <li><img src="CARTA-04.png" alt="Plato 4"></li>
        <li><img src="CARTA-05.png" alt="Plato 5"></li>
        <li><img src="CARTA-06.png" alt="Plato 6"></li>
        <li><img src="CARTA-07.png" alt="Plato 7"></li>
        <li><img src="CARTA-08.png" alt="Plato 8"></li>
        <li><img src="CARTA-09.png" alt="Plato 9"></li>
        <li><img src="CARTA-10.png" alt="Plato 10"></li>
        <li><img src="CARTA-11.png" alt="Plato 11"></li>
        <li><img src="CARTA-12.png" alt="Plato 12"></li>
    </ul>
</body>
</html>
