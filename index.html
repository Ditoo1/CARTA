<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: scroll;
        }

        li {
            width: 100%;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s, transform 0.8s;
        }

        li.active {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <ul id="slider">
        <li class="slide active">
            <img src="CARTA-01.jpg" alt="Plato 1">
        </li>
        <li class="slide">
            <img src="CARTA-02.jpg" alt="Plato 2">
        </li>
        <li class="slide">
            <img src="CARTA-03.jpg" alt="Plato 3">
        </li>
        <li class="slide">
            <img src="CARTA-04.jpg" alt="Plato 4">
        </li>
        <li class="slide">
            <img src="CARTA-05.jpg" alt="Plato 5">
        </li>
        <li class="slide">
            <img src="CARTA-06.jpg" alt="Plato 6">
        </li>
        <li class="slide">
            <img src="CARTA-07.jpg" alt="Plato 7">
        </li>
        <li class="slide">
            <img src="CARTA-08.jpg" alt="Plato 8">
        </li>
        <li class="slide">
            <img src="CARTA-09.jpg" alt="Plato 9">
        </li>
        <li class="slide">
            <img src="CARTA-10.jpg" alt="Plato 10">
        </li>
        <li class="slide">
            <img src="CARTA-11.jpg" alt="Plato 11">
        </li>
        <li class="slide">
            <img src="CARTA-12.jpg" alt="Plato 12">
        </li>
    </ul>

    <script>
        function activateElements() {
            const elements = document.querySelectorAll('.slide');
            elements.forEach((element) => {
                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;
                if (rect.top <= windowHeight / 1.5 && rect.bottom >= 0) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            });
        }

        // Activa los elementos al cargar la página
        activateElements();

        // Activa los elementos al hacer scroll
        window.addEventListener('scroll', activateElements);
    </script>
</body>
</html>
