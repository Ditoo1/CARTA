<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La picá de la araña - Carta Digital -</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1d1a45; /* COLOR FONDO */
            overflow: hidden; /* Evitar que aparezca la barra de desplazamiento vertical */
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Cambiado a columna para que las imágenes estén una encima de la otra */
            overflow-y: scroll; /* Habilitar desplazamiento vertical */
            scroll-snap-type: y mandatory; /* Activar el scroll snap vertical */
            height: 100vh; /* Ajustar la altura del contenedor a la altura de la ventana */
        }

        li {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ajustar la altura de cada elemento li a la altura de la ventana */
            scroll-snap-align: start; /* Alinear cada imagen al inicio del contenedor durante el scroll snap */
            scroll-snap-stop: always; /* Hacer que cada imagen se centre en la pantalla al hacer scroll */
            margin: 10px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px; /* Bordes redondeados */
            object-fit: contain; /* Ajustar la imagen manteniendo su relación de aspecto */
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="CARTA-01.jpg"></li>
        <li><img src="CARTA-02.jpg"></li>
        <li><img src="CARTA-03.jpg"></li>
        <li><img src="CARTA-04.jpg"></li>
        <li><img src="CARTA-05.jpg"></li>
        <li><img src="CARTA-06.jpg"></li>
        <li><img src="CARTA-07.jpg"></li>
        <li><img src="CARTA-08.jpg"></li>
        <li><img src="CARTA-09.jpg"></li>
        <li><img src="CARTA-10.jpg"></li>
        <li><img src="CARTA-11.jpg"></li>
        <li><img src="CARTA-12.jpg"></li>
    </ul>
</body>
</html>
